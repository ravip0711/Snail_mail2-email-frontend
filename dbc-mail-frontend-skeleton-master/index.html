<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="vendor/css/normalize.min.css">
        <link rel="stylesheet" href="css/emulation.css">

        <script src="vendor/js/modernizr-2.6.2.min.js"></script>
        <script src="vendor/js/jquery-2.1.1.min.js"></script>
        <script src="vendor/js/underscore-min.js"></script>
    </head>
    <body>

      <div id="content" class="simulate-mobile">
      </div>

       <script type="text/template" id="message-general-template">
        <div class="top-menu">
            <h1>Inbox</h1>
        </div>
        <div id="messages">
        </div>
      </script>

      <script type="text/template" id="message-row-template">
        <div class="row">
            <h3><%= subject %></h3>
            <h4><%= from %></h4>
            <p class="sentence"><%= sentence %></p>
        </div>
      </script>

      <script type="text/template" id="message-detail-template">
        <div class="top-menu">
            <span class= "left-nav">&lt;</span>
            <h1><%= subject %></h1>
        </div>

        <div class="message-details">
            <h3><%= from %></h3>
            <h4><%= time_received %></h4>
            <p><%= body %></p>
        </div>

      </script>

    </body>
</html>
